    <h1>Course Proposal Application</h1>
    <form method="get" action="thanks.html">

        <legend>Application information</legend>
       <label class="top"> First Name* <input type="text" name="firstname" required></label>

    <fieldset>
        <legend>course information</legend>
        <div>Audience</div>
        <label class="sbs"> <input type="radio" name="audience" value="beginer">Beginer</label>

                <option value="Software">Cyber Security</option>

        </label>

    </fieldset>
