<main>
    <h1></h1>
    <form method="get" action="thankyou.html">
    
    <fieldset>
        <legend>Fill in the following requirements</legend>
       <label class="top"> First Name* <input type="text" name="firstname" required></label>
       <label class="top"> Last Name* <input type="text" name="lastname" required></label>
       <label class="top"> Phone <input type="tel" name="phone" placeholder="0123...."></label>
       <label class="top"> Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
 
    </fieldset>

    <fieldset>
        <legend><b>This is required</b></legend>
        <div>status</div>
        <label class="radio"> <input type="radio" name="audience" value="Single">Single</label>
        <label class="radio"> <input type="radio" name="audience" value="Maried">Married</label>
        <label class="radio"> <input type="radio" name="audience" value="Contented">Family</label>
        <label class="radio"> <input type="radio" name="audience" value="Contented">Group</label>
        <label class="radio"> <input type="radio" name="audience" value="Contented">Church member(s)</label>
    </fieldset>
    
    <div><b>Needed please</b></div>
    <label for="date">Arrival date:</label>
    <input type="date" id="date" name="date">

    <label for="time">Arrival Time:</label>
    <input type="time" id="time" name="time">
    
    <fieldset>
    

        <label class="top">Room type
            <select name="subject">
                <option value="">Please select &#9662;</option>
                <option value="Levels"></option>
                <option value="Levels">Single Room</option>
                <option value="Levels">Double Room</option>
                <option value="Levels">Twin Room</option>
                <option value="Levels">Triple Room</option>
                <option value="Levels">King Room</option>
                <option value="Levels">Queen Room</option>
                <option value="Levels">Double-Double Room</option>
                <option value="Levels">Suite Room</option>
                <option value="Levels">Parlour Room</option>
                
            </select>
        </label>
        <label for="birthday">Depart date and Time:</label>
        <input type="date" id="date" name="date">
        <input type="time" id="time" name="time">
    </fieldset>

    <div class="submitBtn">
        <button type="button"><a href="agree.html">Continue</a></button>
        
    </div>
