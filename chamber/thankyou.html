<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <script src="js/discover.js"></script>
    <title>join_chamber_registartion_form</title>
</head>
<body>
    
    <form>
        <table>
            <caption>FILL IN THE REQUIRED FOR MEMBERSHIP
            </caption>
            <tr>
                <td>
                    <b>First_name:</b>
                </td>
                <td>
                    <input type = "text" placeholder="first_name" required="required ">
                </td>
            </tr>
            
            <tr>
                <td>
                    <b>Second_name:</b>
                </td>
                <td>
                    <input type = "text" placeholder="second_name" required="required ">
                </td>
            </tr>

            <tr>
                <td>
                    <b>Business position:</b>
                </td>
                <td>
                    <input type = "text" placeholder="tittle field" required="required">
                </td>
            </tr>

            <tr>
                <td>
                    <b>Email:</b>
                </td>
                <td>
                    <input type = "text" placeholder="register12@gmail.com" required="required ">
                </td>
            </tr>
            
            <tr>
                <td>
                    <b>Gender:</b>
                </td>
                <td>
                    <input type="radio" name="Gender"> Male
                    <input type="radio" name="Gender"> Female
                </td>
            </tr>
            <tr>
                <td>
                    <b>Status:</b>
                </td>
                <td>
                    <input type="radio" name="status"> Single
                    <input type="radio" name="status"> Married
                </td>
            </tr>


            <tr>
                <td>
                    <b>Phone number:</b>
                </td>
                <td>
                    <select>
                        <option>+256</option>
                        <option>+132</option>
                        <option>568</option>
                        <option>32</option>
                        <option>123</option>
                        <option>+655</option>
                        <option>+277</option>

                    </select>
                    <input type="tel"placeholder="0754*****" required="required">
                </td>
            </tr>


            <tr>
                <td>
                    <b>Business name:</b>
                </td>
                <td>
                    <input type = "text" placeholder="business name title" required="required ">
                </td>
            </tr>

            <tr>
                <td>
                    <b>Membership:</b>
                </td>
                <td>
                    <select>
                        <option>Np membership for non-profit organisation(no fee)</option>
                        <option>Bronze membership</option>
                        <option>Silver membership</option>
                        <option>Gold membership</option>

                    </select>
                </td>
            </tr> 
        </table>
        <div class="submit">
            <input type="button" value="Submit">
        </div>
        
    </form>
    
</body>
</html>
